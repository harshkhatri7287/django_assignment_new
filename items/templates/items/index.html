{% load static %}
<link
rel="stylesheet"
type="text/css"
href="{% static 'items/css/bootstrap.css' %}"/>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazmon</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/custom.css' %}">
    <style>
        .card-button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
  <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/create">ADD</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    {% for data in datalist %}
        <div class="col-sm-4" style="width: 18%">
            <div class="card mb-4" style="width: 15rem;">
                <img src="https://source.unsplash.com/200x200/?{{ data.name }},{{ data.category }}" class="card-img-top" alt="{{ data.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ data.name }}</h5>
                    <p class="card-text">Category: {{ data.category }}</p>
                    <p class="card-text">Price: {{ data.price }}</p>
                    <p class="card-text">Discount: {{ data.discount }}%</p>
                    <a class="btn btn-danger card-button" href="{{ data.name}}/delete" role="button">DELETE</a>
                    <a class="btn btn-success card-button" href="{{data.name}}/update" role="button">EDIT</a>  
                </div>
            </div>
        </div>
    {% endfor %}
</div>


</body>
</html>
