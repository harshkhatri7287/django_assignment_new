{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'items/css/bootstrap.min.css' %}">
    <style>
        body {
            background-image: url("{% static 'authentication/images/signup.jpeg' %}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="width: 30%;">
        <h3 class="text-center">Change Password</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="username">Username::</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter current username" required>
            </div>
        
            <div class="form-group mb-4">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Change Password</button>
        </form>
    </div>
</body>
</html>
